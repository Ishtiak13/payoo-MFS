<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/payoo.png"
      type="image/x-icon"
    />
    <title>Payoo-MFS</title>
  </head>
  <body class="max-w-md h-screen mx-auto bg-[#F4F5F7]">
    <section class="h-full flex flex-col justify-center">
      <div class="relative flex justify-center items-center flex-col z-0">
        <img class="w-[316px]" src="./src/assets/Rectangle 1.png" alt="" />
        <img class="absolute top-12 w-20" src="./src/assets/payoo.png" alt="" />
      </div>
      <form class="z-20">
        <fieldset class="mx-auto -mt-36 fieldset w-sm bg-white p-8 rounded-box">
          <label class="fieldset-label text-base font-medium"
            >Mobile Number</label
          >
          <input
            value="01902560723"
            type="number"
            id="phone-number"
            class="input border-none rounded-full bg-[#F4F5F7]"
            placeholder="Enter your number"
            required
          />

          <label value="1234" class="fieldset-label text-base font-medium"
            >4 Digit Pin</label
          >
          <input
            type="password"
            id="pin"
            class="input rounded-full border-none bg-[#F4F5F7]"
            placeholder="Enter 4 Digit Pin"
            required
          />

          <button
            id="btn-login"
            class="btn rounded-full mt-4 bg-[#0874F2] text-white"
          >
            Login
          </button>
        </fieldset>
      </form>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
