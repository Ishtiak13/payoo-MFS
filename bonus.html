<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="shortcut icon"
      href="./src/assets/payoo.png"
      type="image/x-icon"
    />
    <title>Payoo-MFS</title>
  </head>
  <body class="max-w-md min-h-screen mx-auto bg-[#F4F5F7]">
    <header class="flex justify-between items-center pb-2 bg-white p-4">
      <div class="flex items-center gap-4">
        <img class="w-12" src="./src/assets/payoo.png" alt="" />
        <div>
          <h2 id="main-balance" class="text-lg font-extrabold">$45000</h2>
          <p class="text-sm text-stone-500">Available Balance</p>
        </div>
      </div>
      <button
        id="btn-logout"
        class="btn text-sm text-stone-500 font-normal bg-none"
      >
        <i class="fa-thin fa-arrow-right-from-bracket fa-rotate-180"></i> Log
        Out
      </button>
    </header>
    <hr class="text-stone-300" />
    <main>
      <section class="bg-white rounded-b-2xl p-5">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-stone-500 pb-6 pt-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <div class="grid grid-cols-3 gap-2 text-center">
          <div
            id="add-money"
            class="border cursor-pointer border-stone-300 rounded-2xl flex flex-col items-center py-5"
          >
            <img src="./src/assets/wallet 1.png" alt="" />
            <p class="text-sm text-stone-500">Add Money</p>
          </div>
          <div
            id="cash-out"
            class="border cursor-pointer border-stone-300 rounded-2xl flex flex-col items-center py-5"
          >
            <img src="./src/assets/send 1.png" alt="" />
            <p class="text-sm text-stone-500">Cashout</p>
          </div>
          <div
            id="transfer-money"
            class="border cursor-pointer border-stone-300 rounded-2xl flex flex-col items-center py-5"
          >
            <img src="./src/assets/money 1.png" alt="" />
            <p class="text-sm text-stone-500">Transfer Money</p>
          </div>
          <div
            id="bonus-coupon"
            class="border cursor-pointer border-stone-300 rounded-2xl flex flex-col items-center py-5"
          >
            <img src="./src/assets/financial 1.png" alt="" />
            <p class="text-sm text-stone-500">Get Bonus</p>
          </div>
          <div
            id="pay-bill"
            class="border cursor-pointer border-stone-300 rounded-2xl flex flex-col items-center py-5"
          >
            <img src="./src/assets/purse 1.png" alt="" />
            <p class="text-sm text-stone-500">Pay Bill</p>
          </div>
          <div
            id="transaction-money"
            class="border cursor-pointer border-stone-300 rounded-2xl flex flex-col items-center py-5"
          >
            <img src="./src/assets/transaction 1.png" alt="" />
            <p class="text-sm text-stone-500">Transactions</p>
          </div>
        </div>
      </section>
      <section class="p-5">
        <h2 class="font-semibold text-lg">Get Bonus</h2>
        <div id="bonus-form" class="mt-3">
          <fieldset
            class="mx-auto fieldset max-w-sm bg-white p-8 rounded-box ml-2 mr-2"
          >
            <label class="fieldset-label text-base font-medium"
              >Enter Bonus Coupon</label
            >

            <input
              id="coupon-number"
              class="input border-none rounded-full bg-[#F4F5F7]"
              placeholder="Enter your coupon"
              required
            />

            <button
              id="btn-bonus"
              class="btn rounded-full mt-4 bg-[#0874F2] text-white"
            >
              Get Bonus
            </button>
          </fieldset>
        </div>
      </section>
    </main>
    <script src="./src/js/bonus.js"></script>
  </body>
</html>
